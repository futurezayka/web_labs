<section class="registerForm">
    <form action="#" method="post">
        <h2>Register</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control item" type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input class="form-control item" type="text" id="surname" name="surname" placeholder="Surname" required>
        </div>
        <div class="form-group">
            <label for="patronymic">Patronymic</label>
            <input class="form-control item" type="text" id="patronymic" name="patronymic" placeholder="Patronymic" required>
        </div>
        <div class="form-group">
            <label for="date of Birth">Date of Birth</label>
            <input class="form-control item" type="date" id="date of Birth" name="date of Birth" placeholder="Date of Birth" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control item" type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control item" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="group">Group</label>
            <select class="form-control item" id="group" name="group" required>
                <option value="ІА-21">ІА-21</option>
                <option value="ІА-22">ІА-22</option>
                <option value="ІА-23">ІА-23</option>
                <option value="ІА-24">ІА-24</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file">File</label>
            <input class="form-control item" type="file" id="file" name="file" placeholder="File" required multiple>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
    </form>
</section>
